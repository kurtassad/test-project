version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.19

jobs:
  playwright:
    executor: node-executor
    parallelism: 4  # Start with 4, they use 16
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          key: v1-dependencies
          paths:
            - node_modules

      - restore_cache:
          key: v1-playwright-browsers

      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      - save_cache:
          key: v1-playwright-browsers
          paths:
            - ~/.cache/playwright

      - run:
          name: Run Playwright tests with splitting
          command: |
            TESTFILES=$(circleci tests glob "tests/**/*.spec.js")
            export PLAYWRIGHT_JUNIT_OUTPUT_NAME=results.xml
            echo "$TESTFILES" | circleci tests run \
              --command="xargs npx playwright test --reporter=junit" \
              --verbose \
              --split-by=timings

      - store_test_results:
          path: results.xml
          
      - store_artifacts:
          path: test-results
          destination: test-results

workflows:
  test:
    jobs:
      - playwright